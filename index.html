<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name=description content=備忘錄>
  <meta name=keywords content=todoList>

  <title>todoList</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/all.css">
  <style>

  </style>

<body>
  <div class="container">
    <div class="todo">
      <div class="todo-left">
        <img src="tiger.jpg" alt="虎太郎">
        <h1>備忘錄</h1>
      </div>
      <div class="todo-right">
        <div class="todo-input">
          <input type="text">
          <button class="todo-btn">加入代辦</button>
        </div>
        <ul class="todo-status">
          <li class="all active">全部</li>
          <li class="ing">進行中</li>
          <li class="end">完成</li>
        </ul>
        <ul class="todo-content"></ul>
        <div class="todo-task"></div>
      </div>
    </div>
  </div>
  <script src="all.js"></script>
</body>

</html>
